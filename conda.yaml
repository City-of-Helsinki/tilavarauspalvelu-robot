# For more details on the format and content
# https://github.com/robocorp/rcc/blob/master/docs/recipes.md#what-is-in-condayaml
# Tip: Adding a link to the release notes of the packages helps maintenance and security.

channels:
  - conda-forge

dependencies:
  - python=3.9.16
  - nodejs=16.14.2
  - pip=22.1.2
  - tzdata
  - pip:
      # for robot framework
      - robotframework==7.1.1
      - robotframework-browser==18.9.1
      - robotframework-imaplibrary2
      - robotframework-tidy
      # for python
      - requests
      - pyyaml
      - google-auth-oauthlib

rccPostInstall:
  - rfbrowser init
